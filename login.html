<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login — InsightCart</title>
  <style>
    :root{
      --bg:#0b1020;
      --panel:#0f1724;
      --accent:#10a37f;
      --muted:#96a0b8;
      --glass: rgba(255,255,255,0.05);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    body{
      min-height:100vh;
      background:linear-gradient(180deg,#06102a 0%, #071021 100%);
      display:flex;
      align-items:center;
      justify-content:center;
      color:#e6eef6;
    }

    .login-card{
      background:var(--panel);
      border:1px solid rgba(255,255,255,0.05);
      border-radius:16px;
      padding:40px 34px;
      width:100%;
      max-width:400px;
      text-align:center;
      box-shadow:0 8px 40px rgba(0,0,0,0.4);
      animation:fadeIn 0.5s ease;
    }

    @keyframes fadeIn{
      from{opacity:0;transform:translateY(10px)}
      to{opacity:1;transform:translateY(0)}
    }

    .logo{
      font-size:28px;
      font-weight:800;
      background:linear-gradient(to right,#7e5bef,#10a37f);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      margin-bottom:30px;
    }

    .login-card h2{
      font-size:20px;
      margin-bottom:10px;
    }
    .login-card p{
      font-size:14px;
      color:var(--muted);
      margin-bottom:28px;
    }

    .input-group{
      display:flex;
      flex-direction:column;
      gap:16px;
      margin-bottom:24px;
    }

    .input-field{
      background:var(--glass);
      border:1px solid rgba(255,255,255,0.1);
      border-radius:10px;
      padding:12px 14px;
      color:#fff;
      font-size:14px;
      outline:none;
      transition:border 0.2s,background 0.2s;
    }
    .input-field:focus{
      border-color:var(--accent);
      background:rgba(255,255,255,0.08);
    }

    .btn{
      background:var(--accent);
      border:none;
      color:#04121a;
      font-weight:600;
      font-size:15px;
      padding:12px;
      border-radius:10px;
      cursor:pointer;
      transition:opacity 0.2s;
    }
    .btn:hover{opacity:0.85}

    .footer-links{
      margin-top:20px;
      font-size:13px;
    }
    .footer-links a{
      color:var(--accent);
      text-decoration:none;
      margin:0 4px;
    }

    @media(max-width:480px){
      .login-card{padding:32px 24px}
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">InsightCart</div>
    <h2>Welcome back</h2>
    <p>Sign in to continue to your dashboard</p>

    <form onsubmit="return handleLogin(event)">
      <div class="input-group">
        <input type="email" id="email" class="input-field" placeholder="Email address" required>
        <input type="password" id="password" class="input-field" placeholder="Password" required>
      </div>
      <button class="btn" type="submit">Login</button>
    </form>

    <div class="footer-links">
      <a href="#">Forgot password?</a> •
      <a href="#">Create account</a>
    </div>
  </div>

  <script>
    function handleLogin(e){
      e.preventDefault();
      const email=document.getElementById('email').value;
      const password=document.getElementById('password').value;
      if(email && password){
        alert('Login successful!');
        window.location.href='index.html'; // redirect after login
      }
    }
  </script>
</body>
</html>
