<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Insight Card</title>
  <style>
    .input-area {
  display: flex;
  align-items: center;
  padding: 4px;
  border-top: 1px solid #2a2b32;
  background: #343541;
  gap: 8px;
}

.icon-btn {
  background: none;
  border: none;
  font-size: 1.2rem;
  color: #b4b4b4;
  cursor: pointer;
  padding: 6px;
  transition: color 0.2s ease;
}

.icon-btn:hover {
  color: #fff;
}

.input-wrapper {
  flex: 1;
  display: flex;
  align-items: center;
  background: #40414f;
  border: 1px solid #565869;
  border-radius: 12px;
  padding: 0px 10px;
  position: relative;
}

.input {
  flex: 1;
  color: #e3e3e3;
  background: transparent;
  outline: none;
  border: none;
  max-height: 150px;
  overflow-y: auto;
  white-space: pre-wrap;
  word-break: break-word;
  font-size: 0.95rem;
}

.input:empty:before {
  content: attr(placeholder);
  color: #888;
  pointer-events: none;
}

.send {
  background: #19c37d;
  color: white;
  border: none;
  border-radius: 50%;
  width: 32px;
  height: 32px;
  font-size: 1rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  margin-left: 6px;
  transition: background 0.2s ease;
}

.send:hover {
  background: #00a86b;
}

    :root{
      --bg:#0b1020;
      --panel:#0f1724;
      --muted:#96a0b8;
      --accent:#10a37f;
      --glass: rgba(255,255,255,0.03);
      --msg-user: linear-gradient(180deg,#0f1724,#0b1220);
      --msg-assistant: linear-gradient(180deg,#111827,#0b1220);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;background:linear-gradient(180deg,#06102a 0%, #071021 100%);color:#e6eef6}
    .app{display:flex;height:100vh;gap:18px;padding:22px}

    /* Sidebar */
    .sidebar{width:260px;background:linear-gradient(180deg,#071022 0%, #081528 100%);border-radius:12px;padding:16px;display:flex;flex-direction:column;gap:12px;justify-content: space-between;}
    .sidebar .brand{display:flex;align-items:center;gap:10px}
    .logo{width:38px;height:38px;border-radius:8px;display:flex;align-items:center;font-weight:700}
    .new-btn{color:white;background:var(--glass);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.03);cursor:pointer}
    .conversations{flex:1;overflow:auto;padding-right:6px}
    .conv{padding:10px;border-radius:8px;display:flex;gap:10px;align-items:center;cursor:pointer}
    .conv:hover{background:rgba(255,255,255,0.02)}
    .conv .icon{width:34px;height:34px;border-radius:6px;background:rgba(255,255,255,0.03);display:flex;align-items:center;justify-content:center}

    /* Main panel */
    .panel{flex:1;display:flex;flex-direction:column;border-radius:12px;background:white;overflow:hidden}
    .panel .header{display:flex;align-items:center;justify-content:space-between;padding:18px;border-bottom:1px solid rgba(255,255,255,0.03)}
    .panel .header .title{font-size:16px;font-weight:600}
    .messages{flex:1;overflow:auto;padding:22px;display:flex;flex-direction:column;gap:14px}

    .msg{max-width:78%;padding:12px 14px;border-radius:12px;line-height:1.4}
    .msg.user{align-self:flex-end;background:var(--msg-user);border:1px solid rgba(255,255,255,0.02)}
    .msg.assistant{align-self:flex-start;background:var(--msg-assistant);border:1px solid rgba(255,255,255,0.03)}
    .meta{font-size:12px;color:var(--muted);margin-top:6px}

    .input-area{display:flex;gap:12px;padding:14px;border-top:1px solid rgba(255,255,255,0.02);align-items:center}
    .input{flex:1;background:transparent;border:1px solid rgba(255,255,255,0.03);padding:12px;border-radius:10px;min-height:44px;color:inherit}
    .send{background:var(--accent);border:none;padding:10px 14px;border-radius:8px;color:#04121a;font-weight:600;cursor:pointer}

    .typing{width:56px;height:18px;display:flex;gap:6px;align-items:center}
    .dot{width:8px;height:8px;border-radius:50%;background:#9fbfb5;opacity:0.2;animation:blink 1.2s infinite}
    .dot:nth-child(2){animation-delay:0.15s}
    .dot:nth-child(3){animation-delay:0.3s}
    @keyframes blink{0%{opacity:0.2}40%{opacity:1}100%{opacity:0.2}}

    /* Updated Layout */
    .cards {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }

    .brand-box {
      background: var(--panel);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 14px;
    }

    .brand-title {
      font-weight: 700;
      font-size: 16px;
      margin-bottom: 10px;
      text-align: left;
    }
/* === Header Bar === */
.main-header {
  background: #202123;
  color: #e3e3e3;
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 24px;
  border-bottom: 1px solid #2a2b32;
  position: sticky;
  top: 0;
  z-index: 50;
}

.header-left .header-logo {
  text-decoration: none;
  font-weight: 700;
  font-size: 1.2rem;
  background: linear-gradient(90deg, #a855f7, #ec4899);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  transition: opacity 0.2s;
}

.header-left .header-logo:hover {
  opacity: 0.85;
}

.header-right {
  display: flex;
  align-items: center;
  gap: 14px;
}

.header-btn {
  color: #e3e3e3;
  text-decoration: none;
  padding: 6px 14px;
  border: 1px solid #565869;
  border-radius: 8px;
  font-size: 0.9rem;
  transition: background 0.2s ease, color 0.2s ease;
}

.header-btn:hover {
  background: #3c3d4a;
  color: #fff;
}

.lang-select {
  background: #343541;
  color: #e3e3e3;
  border: 1px solid #565869;
  border-radius: 8px;
  padding: 6px 10px;
  cursor: pointer;
  font-size: 0.9rem;
  outline: none;
}

.lang-select:hover {
  background: #3c3d4a;
}

/* Responsive */
@media (max-width: 600px) {
  .header-right {
    gap: 8px;
  }

  .header-btn {
    padding: 5px 10px;
    font-size: 0.8rem;
  }

  .lang-select {
    padding: 4px 8px;
  }
}

    .brand-products {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .card {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.05);
      border-radius: 8px;
      padding: 10px;
      text-align: left;
    }

    .card img {
      width: 100%;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .card-name {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .card-price {
      color: var(--muted);
    }

    /* Responsive */
    @media(max-width:900px){
      .sidebar{display:none}
      .app{padding:12px}
    }

    .footer-note{font-size:13px;color:var(--muted);padding:8px}
  </style>
</head>
<body>
  <header class="main-header">
  <div class="header-left">
    <a href="/" class="header-logo">InsightCart</a>
  </div>

  <div class="header-right">
    <select class="lang-select" id="langSelect">
      <option value="en">English</option>
      <option value="ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ©</option>
    </select>

    <a href="login.html" class="header-btn">Login</a>
    <a href="signup.html" class="header-btn">Sign Up</a>
  </div>
</header>

  <div class="app">
 <aside class="sidebar">
      <div>
        <div class="logo" style="text-align:center;">
          <a
            style="text-decoration:none;color: purple;"
            class="text-3xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent"
            href="#"
          >InsightCart</a>
        </div>

        <button class="new-btn" id="newConv">+ New chat</button>

        <div class="conversations" id="conversations">
          <div class="chat-item">üí¨ Order Status Inquiry</div>
          <div class="chat-item">üõí Product Availability</div>
          <div class="chat-item">üì¶ Shipping and Returns</div>
          <div class="chat-item">üí° Suggest a Product</div>
          <div class="chat-item">ü§ñ General Assistance</div>
        </div>
      </div>

      <div class="footer-note">InsightCart ¬© 2025</div>
    </aside>

    <main class="panel">
      <div class="header">
        <div class="title">Welcome ‚Äî Chat</div>
        <div style="display:flex;gap:12px;align-items:center">
          <div style="width:36px;height:36px;border-radius:8px;background:rgba(255,255,255,0.02);display:flex;align-items:center;justify-content:center">U</div>
        </div>
      </div>

      <div class="messages" id="messages" aria-live="polite">
        <div class="msg assistant" data-id="m1">
          <div>Hello! Ask me for a laptop recommendation.</div>
          <div class="meta">Assistant ‚Ä¢ just now</div>
        </div>
      </div>

<div class="input-area">
  <button class="icon-btn" id="attachBtn" title="Attach file">üìé</button>

  <div class="input-wrapper">
    <div
      contenteditable="true"
      class="input"
      id="input"
      role="textbox"
      aria-label="Message input"
      placeholder="Send a message..."
    ></div>

    <button class="send" id="send" title="Send message">‚û§</button>
  </div>

  <button class="icon-btn" id="micBtn" title="Voice input">üé§</button>
</div>

    </main>
  </div>

  <script>
    const messagesEl = document.getElementById('messages');
    const inputEl = document.getElementById('input');
    const sendBtn = document.getElementById('send');

    const laptops = {
      Apple: [
        { name:"MacBook Air M2", price:999, image:"https://m.media-amazon.com/images/I/71jG+e7roXL._AC_SL1500_.jpg" },
        { name:"MacBook Pro 14‚Äù", price:1799, image:"https://m.media-amazon.com/images/I/61vFO3R5UNL._AC_SL1500_.jpg" }
      ],
      Dell: [
        { name:"Dell XPS 13", price:1099, image:"https://m.media-amazon.com/images/I/71P5TCLJtsL._AC_SL1500_.jpg" },
        { name:"Dell Inspiron 15", price:799, image:"https://m.media-amazon.com/images/I/71O4jzRtbxL._AC_SL1500_.jpg" }
      ],
      HP: [
        { name:"HP Spectre x360", price:1249, image:"https://m.media-amazon.com/images/I/71mA1qczwUL._AC_SL1500_.jpg" },
        { name:"HP Pavilion 14", price:699, image:"https://m.media-amazon.com/images/I/91wFvPZ+H7L._AC_SL1500_.jpg" }
      ]
    };

    let step = "idle";
    let selectedBrand = null;

    function escapeHtml(unsafe){
      return unsafe.replace(/[&<>"']/g, m=>({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":"&#039;"})[m]);
    }

    function pushUser(text){
      const el = document.createElement('div');
      el.className = 'msg user';
      el.innerHTML = '<div>'+escapeHtml(text)+'</div><div class="meta">You ‚Ä¢ just now</div>';
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function pushAssistant(text){
      const el = document.createElement('div');
      el.className = 'msg assistant';
      el.innerHTML = '<div>'+escapeHtml(text)+'</div><div class="meta">Assistant ‚Ä¢ just now</div>';
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function pushLaptopOptions(options){
      const el = document.createElement('div');
      el.className = 'msg assistant';
      let html = '<div>Choose a brand:</div><div class="cards">';
      options.forEach(b=>{
        html+='<button style="padding:6px 10px;border-radius:8px;margin:4px;background:#10a37f;color:black;font-weight:600;cursor:pointer" onclick="selectBrand(\''+b+'\')">'+b+'</button>';
      });
      html+='</div><div class="meta">Assistant ‚Ä¢ just now</div>';
      el.innerHTML = html;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function selectBrand(brand){
      selectedBrand = brand;
      pushUser(brand);
      pushAssistant("Great! What‚Äôs your budget?");
      step = "budget";
      const el = document.createElement('div');
      el.className = 'msg assistant';
      const ranges = ["Under $800","$800‚Äì$1200","Above $1200"];
      let html = '<div>Select budget:</div><div class="cards">';
      ranges.forEach(r=>{
        html+='<button style="padding:6px 10px;border-radius:8px;margin:4px;background:#10a37f;color:black;font-weight:600;cursor:pointer" onclick="selectBudget(\''+r+'\')">'+r+'</button>';
      });
      html+='</div><div class="meta">Assistant ‚Ä¢ just now</div>';
      el.innerHTML = html;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function selectBudget(range){
      pushUser(range);
      const el = document.createElement('div');
      el.className = 'msg assistant';

      const filtered = laptops[selectedBrand].filter(l=>{
        if(range==="Under $800") return l.price<800;
        if(range==="$800‚Äì$1200") return l.price>=800 && l.price<=1200;
        if(range==="Above $1200") return l.price>1200;
        return true;
      });

      let html = `<div>Here are ${selectedBrand} laptops matching your budget:</div>
                  <div class="cards">
                    <div class="brand-box">
                      <div class="brand-title">${selectedBrand}</div>
                      <div class="brand-products">`;

      filtered.forEach(l=>{
        html += `
          <div class="card">
            <img src="${l.image}" alt="${l.name}">
            <div class="card-name">${l.name}</div>
            <div class="card-price">$${l.price}</div>
          </div>`;
      });

      html += `</div></div></div><div class="meta">Assistant ‚Ä¢ just now</div>`;
      el.innerHTML = html;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
      step = "results";
    }

    sendBtn.addEventListener('click',()=>{
      const text = inputEl.innerText.trim();
      if(!text) return;
      pushUser(text);
      inputEl.innerText='';
      if(text.toLowerCase().includes("laptop") && step==="idle"){
        pushLaptopOptions(Object.keys(laptops));
        step="brand";
      } else {
        pushAssistant("Try asking for a laptop recommendation!");
      }
    });

    inputEl.addEventListener('keydown',(e)=>{
      if(e.key==='Enter' && !e.shiftKey){
        e.preventDefault();
        sendBtn.click();
      }
    });
    inputEl.focus();
  </script>
</body>
</html>
